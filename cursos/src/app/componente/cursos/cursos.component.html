<div class="cards-container" *ngFor="let course of cursos">
  <div class="card">
    <img src={{course.imagen}} class="card-img-top" alt="Fissure in Sandstone"/>
    <div class="card-body">
      <h5 class="card-title">{{course.lenguaje}}</h5>
      <p class="card-text">{{course.description}}</p>
      <p class="card-text">{{course.costo}}</p>
    </div>
  </div>
</div>
